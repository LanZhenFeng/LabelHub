name: ✨ Feature Request
description: 提出一个新功能建议
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请尽可能详细地描述你的需求。

  - type: checkboxes
    id: existing-issue
    attributes:
      label: 已有 Issue 检查
      description: 提交前请先搜索是否已有相关 Issue
      options:
        - label: 我已搜索现有 Issue，没有发现重复建议
          required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题/动机
      description: 这个功能要解决什么问题？你遇到了什么痛点？
      placeholder: |
        例如：当我在标注大量图片时，频繁切换工具很慢，因为...
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: 用户故事
      description: 用"作为...我想要...以便..."的格式描述
      placeholder: |
        作为 [角色]，
        我想要 [功能]，
        以便 [收益/目标]。
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你期望的功能实现方式
      placeholder: 详细描述你希望这个功能如何工作...
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: 验收标准
      description: 如何判断这个功能是否完成？
      placeholder: |
        - [ ] 可以通过快捷键 X 执行操作
        - [ ] 操作响应时间 < 100ms
        - [ ] 操作后显示成功提示
    validations:
      required: true

  - type: textarea
    id: non-goals
    attributes:
      label: 非目标
      description: 这个功能明确不做什么？
      placeholder: |
        - 不支持 XXX 格式
        - 不处理 YYY 场景

  - type: dropdown
    id: component
    attributes:
      label: 涉及模块
      description: 这个功能涉及哪个模块？
      options:
        - Backend (FastAPI)
        - Frontend (React)
        - Canvas / 标注工具
        - Parser Template
        - Dashboard / 统计
        - 多个模块
        - 不确定
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 建议优先级
      description: 你认为这个功能的优先级如何？
      options:
        - 高 - 阻塞工作流
        - 中 - 显著提升效率
        - 低 - 锦上添花
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他解决方案？
      placeholder: 描述你考虑过的其他方案...

  - type: textarea
    id: references
    attributes:
      label: 参考资料
      description: 是否有其他产品的类似功能可以参考？
      placeholder: 链接或截图...

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 其他可能有帮助的上下文
      placeholder: 任何其他相关信息...
