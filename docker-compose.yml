version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: labelhub-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-labelhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-labelhub_secret}
      POSTGRES_DB: ${POSTGRES_DB:-labelhub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-labelhub}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: labelhub-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-labelhub}:${POSTGRES_PASSWORD:-labelhub_secret}@postgres:5432/${POSTGRES_DB:-labelhub}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost}
      MEDIA_ROOT: ${MEDIA_ROOT:-/data/images}
      THUMB_ROOT: ${THUMB_ROOT:-/app/thumbs}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ${HOST_MEDIA_ROOT:-./sample_images}:/data/images:ro
      - thumbs_data:/app/thumbs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: labelhub-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  thumbs_data:

