version: '3.8'

# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ${HOST_MEDIA_ROOT:-./sample_images}:/data/images:ro
      - thumbs_data:/app/thumbs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DEBUG: "true"

  # In development, run frontend separately with npm run dev for HMR
  frontend:
    profiles:
      - production  # Don't start in dev mode

volumes:
  thumbs_data:

